		<div class="header-wrap {{ bgClass }}">
			<ul>
				<li class="menu">
					<a href="/" class="title-color">关注Amaple</a>
				</li>
				<li class="menu">

			</ul>
			<div id="lang-sel">
				<img src="images/icon-lang.png">
				<span >简体中文</span>
				<select :onchange="changeLocale">
					<option>简体中文</option>
					<option>English</option>
				</select>
			</div>
		</div>
	</template>

	<script type="text/javascript">
		new am.Module ( {
			init: function () {
				return {
					bgClass: "",
					changeLocale: function ( e ) {
						console.log ( e.target.value );
					}
				};
			},
			mounted: function () {
				var headerStatus = "",
					self = this;

				window.addEventListener ( "scroll", function () {
					var scrollTop = document.body.scrollTop || document.documentElement.scrollTop || 0;
					if ( scrollTop > 150 ) {
						if ( headerStatus !== "bg-show" ) {
							self.state.bgClass = headerStatus = "bg-show";
						}
					}
					else if ( scrollTop <= 150 ) {
						if ( headerStatus !== "bg-hide" ) {
							self.state.bgClass = headerStatus = "bg-hide";
						}
					}
				} );
			}
		} );
	</script>

	<style scoped>
		.bg-show {
			animation: bgshow 0.5s;
			-webkit-animation: bgshow 0.5s;
			background: #ffffff;
		}
		@keyframes bgshow
		{
			from {background: rgba(255, 255, 255, 0);}
			to {background: rgba(255, 255, 255, 1);}
		}
		@-webkit-keyframes bgshow
		{
			from {background: rgba(255, 255, 255, 0);}
			to {background: rgba(255, 255, 255, 1);}
		}
		.bg-hide {
			animation: bghide 0.5s;
			-webkit-animation: bghide 0.5s;
			background: rgba(255, 255, 255, 0);
		}
		@keyframes bghide
